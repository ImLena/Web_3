<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<ui:composition template="head.xhtml">
    <ui:define name="page">
        <table class="verst">
            <tr>
                <td>
                    <h:form id="formtab">
                        <tr>
                                <td>
                            <label for="inX">Выберите X:</label>
                                <input id="inX" type="text" maxlength="5" />
                            </td>
                            <td><label>ice</label>
                                <ace:panel>
                                <ace:sliderEntry min="-4" max="4" clickableRail="false" axis="x" length="1000" stepPercent="10" id="slider"/>
                                </ace:panel>
                            </td>
                            <td><label for="inR">Выберите R:</label> <h:selectOneMenu id="inR">
                                <f:selectItem itemValue="1" itemLabel="1"/>
                                <f:selectItem itemValue="2" itemLabel="2"/>
                                <f:selectItem itemValue="3" itemLabel="3"/>
                                <f:selectItem itemValue="4" itemLabel="4"/>
                                <f:selectItem itemValue="5" itemLabel="5"/>
                            </h:selectOneMenu>
                            </td>
                        </tr>
                    </h:form>
                </td>
            </tr>
        </table>
    </ui:define>
</ui:composition>
</html>
